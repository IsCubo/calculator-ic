<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="description" content="Calculadora simple para realizar operaciones matemáticas básicas.">
    <meta author="Shnaider Jordan">
</head>

<body>
    <!-- Main container --> 
    <div class="container-calculator">
        <input type="text" id="screen" title="Screen calculator" class="screen-calculator" disabled placeholder="0">
        <div class="container-button">
            <button title="C" id="C" class="btn-calculator operation">C</button>
            <button title="DEL" id="DEL" class="btn-calculator operation">DEL</button>
            <button title="•" id="." class="btn-calculator operation">•</button>
            <button title="/" id="/" class="btn-calculator operation">/</button>
            <button title="7" id="7" class="btn-calculator">7</button>
            <button title="8" id="8" class="btn-calculator">8</button>
            <button title="9" id="9" class="btn-calculator">9</button>
            <button title="*" id="*" class="btn-calculator operation" value="*">x</button>
            <button title="4" id="4" class="btn-calculator">4</button>
            <button title="5" id="5" class="btn-calculator">5</button>
            <button title="6" id="6" class="btn-calculator">6</button>
            <button title="-" id="-" class="btn-calculator operation">-</button>
            <button title="1" id="1" class="btn-calculator">1</button>
            <button title="2" id="2" class="btn-calculator">2</button>
            <button title="3" id="3" class="btn-calculator">3</button>
            <button title="+" id="+" class="btn-calculator operation">+</button>
            <button title="00" id="00" class="btn-calculator">00</button>   
            <button title="0" id="0" class="btn-calculator">0</button>
            <button title="=" id="=" class="btn-calculator operation">=</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="/assets/javascript/script.js"></script>
</body>

</html>
