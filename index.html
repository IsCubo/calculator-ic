<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-calculator">
        <div class="screen-calculator"></div>
        <div class="container-button">
            <div class="btn-calculator" value="7">7</div>
            <div class="btn-calculator" value="8">8</div>
            <div class="btn-calculator" value="9">9</div>
            <div class="btn-calculator operation" value="/">/</div>
            <div class="btn-calculator" value="4">4</div>
            <div class="btn-calculator" value="5">5</div>
            <div class="btn-calculator" value="6">6</div>
            <div class="btn-calculator operation" value="x">X</div>
            <div class="btn-calculator" value="1">1</div>
            <div class="btn-calculator" value="2">2</div>
            <div class="btn-calculator" value="3">3</div>
            <div class="btn-calculator operation" value="-">-</div>
            <div class="btn-calculator" value=".">.</div>
            <div class="btn-calculator" value="0">0</div>
            <div class="btn-calculator operation" value="=">=</div>
            <div class="btn-calculator operation" value="+">+</div>
        </div>
    </div>
</body>

</html>
