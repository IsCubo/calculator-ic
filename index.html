<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-calculator">
        <input type="text" id="screen" class="screen-calculator" disabled placeholder="0">
        <div class="container-button">
            <button id="C" class="btn-calculator operation">C</button>
            <button id="DEL" class="btn-calculator operation">DEL</button>
            <button id="." class="btn-calculator operation">.</button>
            <button id="/" class="btn-calculator operation">/</button>
            <button id="7" class="btn-calculator">7</button>
            <button id="8" class="btn-calculator">8</button>
            <button id="9" class="btn-calculator">9</button>
            <button id="*" class="btn-calculator operation" value="*">x</button>
            <button id="4" class="btn-calculator">4</button>
            <button id="5" class="btn-calculator">5</button>
            <button id="6" class="btn-calculator">6</button>
            <button id="-" class="btn-calculator operation">-</button>
            <button id="1" class="btn-calculator">1</button>
            <button id="2" class="btn-calculator">2</button>
            <button id="3" class="btn-calculator">3</button>
            <button id="+" class="btn-calculator operation">+</button>
            <button id="0" class="btn-calculator">0</button>
            <button id="00" class="btn-calculator">00</button>   
            <button id="=" class="btn-calculator operation">=</button>
        </div>
    </div>
    <script src="/assets/javascript/script.js"></script>
</body>

</html>
